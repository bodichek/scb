{% extends 'base.html' %}
{% block title %}Upload PDF{% endblock %}
{% block content %}
<h2>Upload PDF</h2>
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="id_file">PDF file</label>
  {{ form.file }}
  <label for="id_notes">Notes</label>
  {{ form.notes }}
  <button type="submit">Upload</button>
</form>
{% endblock %}
