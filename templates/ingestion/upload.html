{% extends 'base.html' %}
{% block title %}Upload PDF{% endblock %}
{% block content %}
<h2>Nahrát PDF – Rozvaha a Výsledovka</h2>
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="grid">
    <div>
      <label for="id_year">Rok</label>
      {{ form.year }}
    </div>
    <div>
      <label for="id_statement_date">Datum výkazu</label>
      {{ form.statement_date }}
    </div>
  </div>

  <label for="id_balance_files">Soubory – Rozvaha</label>
  {{ form.balance_files }}

  <label for="id_income_files">Soubory – Výsledovka</label>
  {{ form.income_files }}

  <label for="id_notes">Poznámka</label>
  {{ form.notes }}

  <button type="submit">Nahrát</button>
</form>
{% endblock %}
