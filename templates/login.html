{% extends "base.html" %}
{% block content %}
<h2>Přihlášení</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_username" class="form-label">Uživatel</label>
    <input type="text" name="username" autofocus required class="form-control" id="id_username">
  </div>
  <div class="mb-3">
    <label for="id_password" class="form-label">Heslo</label>
    <input type="password" name="password" required class="form-control" id="id_password">
  </div>
  <button type="submit" class="btn btn-primary">Přihlásit se</button>
</form>
{% endblock %}
