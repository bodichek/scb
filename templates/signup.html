{% extends "base.html" %}
{% block title %}Registrace{% endblock %}

{% block content %}
<h2>Registrace</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Zaregistrovat se</button>
</form>

<p class="mt-3">
  Máte už účet? <a href="{% url 'login' %}">Přihlaste se zde</a>.
</p>
{% endblock %}
